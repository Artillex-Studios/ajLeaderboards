image: gradle:6.8.2-jdk8

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches


build:
  script:
  - gradle shadowJar
  artifacts:
    paths:
    - build/libs

pages:
  image: gradle:6.8.3-jdk15
  script:
  - gradle javadoc
  - mv build/docs/javadoc public
  artifacts:
    paths:
    - public

upload to updater:
  script:
  - gradle shadowJar
  - cd build/libs
  - files=(*)
  - curl -o - -F "secret=$UPLOAD_SECRET" -F "fileToUpload=@${files[0]}" https://ajg0702.us/pl/updater/upload.php

